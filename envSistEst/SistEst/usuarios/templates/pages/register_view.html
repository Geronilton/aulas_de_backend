{% extends 'master.html' %}

{% load static %}

{% block content %}

<div class="css forms">
    <div>
        <h1> Registro de Usuario </h1>
        <!-- <h2>{{num_visitas}} - {{request.session.num_visitas}} </h2> -->
    </div>

    <div>  
        <form action="{% url 'usuarios:create' %}" method="post"> 
            {% csrf_token %}
            {% for field in form %}
            <label for="{{ field.id_for_label}}"> {{ field.label}}:</label>
            {{field}} <br>
            {% endfor %}

            <p><button type ="submit"> Salvar </button></p>
         </form>   
    </div>
</div>



{% comment %}
{{ form }}
{%endcomment%}

{% endblock %}
